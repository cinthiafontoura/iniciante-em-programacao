<meta charset = "UTF-8">
<h3> Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
    var consumoGasolina = 480;
    var consumoAlcool = 300;

    document.write ("Com um tanque de " + tanque + " litros de gasolina eu rodei " + consumoGasolina + "km, ou seja, " + (consumoGasolina/tanque) + " km por litro.");

    document.write("<br>");

    document.write ("Com um tanque de " + tanque + " litros de gasolina eu rodei " + consumoAlcool + "km, ou seja, " + (consumoAlcool/tanque) + " km por litro.");

    document.write("<br><br>ou<br><br>");

    var caminhoComGasolina = 480;
    var consumoGasolina = caminhoComGasolina/tanque;

    document.write ("O consumo de gasolina é " + consumoGasolina + " km/L");

    document.write("<br>");

    var caminhoComAlcool = 300;
    var consumoAlcool = caminhoComAlcool/tanque;

    document.write("O consumo de álcool é " + consumoAlcool + " km/L");






</script>
