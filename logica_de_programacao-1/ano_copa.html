<meta charset = "UTF-8">

<script>

function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

function mostra(frase) {

        document.write(frase);
        pulaLinha();
}       

mostra ("Anos em que ocorreram os jogos da Copa do Mundo:");

var anoCopa = 1930;

while (anoCopa <= 2021) {

	mostra (anoCopa);
	anoCopa = anoCopa + 4;
}

mostra ("FIM");


</script>
