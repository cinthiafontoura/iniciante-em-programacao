<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa 2</title>
</head>
<body>

  <canvas width="600" height="400"></canvas>

  <script>

    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');

    function desenhaQuadrado(x,y,cor,xtamanho,ytamanho) {
      pincel.fillStyle = cor;
      pincel.fillRect(x,y,xtamanho,ytamanho);
      pincel.fillStroke = 'black';
      pincel.strokeRect(x,y,xtamanho,ytamanho);
    }

    for(let x = 0; x < 600; x = x + 50) {
      desenhaQuadrado(x,0,'red',50,50);
      desenhaQuadrado(x,50,'blue',50,50);
      desenhaQuadrado(x,100,'green',50,50);
    }


  </script>
</body>
</html>
