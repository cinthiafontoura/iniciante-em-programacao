<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creeper</title>
</head>
<body>
  <canvas width="600" height="400"></canvas>

  <script>
    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');

    pincel.fillStyle = 'darkgreen';
    pincel.fillRect(120,50,350,300); //Cabeca

    pincel.fillStyle = 'black';
    pincel.fillRect(170,110,90,90); //Olho 1
    pincel.fillRect(330,110,90,90); //Olho 2
    pincel.fillRect(260,200,70,100); //Nariz
    pincel.fillRect(220,240,40,110); //boca 1
    pincel.fillRect(330,240,40,110); //boca 2
  </script>
</body>
</html>
